<div class="row">
  <div class="col-sm-4" *ngFor="let museum of museums">
    <div class="card">
      <div class="card-body">
        <h2 class="card-title">{{ museum.nombre }}</h2>
        <p *ngIf="checkEmptyValue(museum.direccion), display: none"><strong>Dirección:</strong> {{ museum.direccion }}</p>
        <p *ngIf="checkEmptyValue(museum.telefono)"><strong>Teléfono:</strong> {{ museum.telefono }}</p>
        <p *ngIf="checkEmptyValue(museum.email)"><strong>Email:</strong> {{ museum.email }}</p>
        <a href="{{ museum.link }}" class="btn btn-primary">Visita su sitio web</a>
      </div>
    </div>
  </div>
