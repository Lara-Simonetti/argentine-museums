<div class="row">
  <div class="col-sm-4" *ngFor="let museum of museums">
    <div class="card">
      <div class="card-body">
        <h2 class="card-title">{{ museum.nombre }}</h2>
        <div class="card-text" [innerHTML]="museum.descripcion">
        </div>
        <a href="{{ museum.link }}" class="btn btn-primary">Visita su sitio web</a>
      </div>
    </div>
  </div>
